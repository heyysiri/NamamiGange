<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="buttons">
    <button id="start-button">START</button>
    <button id="end-button">END</button>
  </div>

  <br>
  <br>
  <div class="imagescc">

      <img src="https://www.atharvnews.com/wp-content/uploads/2021/08/chacha-chaudhary.jpeg" height="535px" alt="chacha-chaudhary"/>
      <img src="https://c.tenor.com/53JWSqJt16QAAAAM/waiting-texting.gif" height="250px" alt="Typing bubble GIF">
  </div>
    
    <script>!(function () {
        let e = document.createElement("script"),
          t = document.head || document.getElementsByTagName("head")[0];
        (e.src =
          "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
          // Replace 1.x.x with the version that you want
          (e.async = !0),
          (e.onload = () => {
            window.WebChat.default(
              {
                
                customData: { language: "en" },
                socketUrl: "http://localhost:5005",
                socketPath: "/socket.io/",
                // add other props here
              },
              null
            );
            
          }),
          t.insertBefore(e, t.firstChild);
      })();
      </script>
      
      
</body>
</html>
