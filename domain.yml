version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- emo_fb
- generate_text
- goodbye
- greet
- mood_great
- mood_unhappy
- text_fb
entities:
- rating
slots:
  rating:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: rating
actions:
# - utter_ask_fb
# - utter_goodbye
# - utter_suggestions
- action_feedback1
- action_gpt2
- action_weather
responses:
  utter_greet:
  - text: Hello! Welcome to Namami Gange Program!
  utter_mood:
  - text: How are you today?
  utter_cheer_up:
  - text: 'Here is something to make you happy:'
    image: https://img.wattpad.com/cover/202051181-256-k860990.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_did_that_help_mood:
  - text: Do you feel better now?
  utter_something_better:
  - text: "I'm sorry! I will give you something better:"
    image: https://static.toiimg.com/photo/99241549.cms
  - text: Hope this helps!
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Alright! Goodbye!
  utter_iamabot:
  - text: I am a bot, powered by Siri.
  utter_sorry:
  - text: Sorry! I will try to do better next time!
  utter_ask_fb:
  - text: 'Please provide a rating:'
  utter_fb_back:
  - text: You gave a {rating}
  utter_suggestions:
  - text: 'Please provide any suggestions you may have: '
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
