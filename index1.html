<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" type="text/css" href="./dist/Chatroom.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@scalableminds/chatroom@0.12.0/dist/Chatroom.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@scalableminds/chatroom@0.12.0/dist/Chatroom.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cha-Cha's Chatroom</title>
  </head>
  <body>
    <div class="buttons">
      <button id="start-button">START</button>
      <button id="end-button">END</button>
    </div>
    <br />
    <div class="imagescc">
      <!-- <img
        src="https://www.atharvnews.com/wp-content/uploads/2021/08/chacha-chaudhary.jpeg"
        height="535px"
        alt="chacha-chaudhary"
      /> -->
      <img  
        src="images1/mustache.gif"
        height="500px"
        alt="Typing bubble GIF"
      /> 
      <div class="chat-container"></div>
      <script type="text/javascript">
        window.chatroom = new window.Chatroom({
          title: "Cha-Cha's Chatroom",
          container: document.querySelector(".chat-container"),
          welcomeMessage: "Hello, Cha-Cha Choudary here!",
          host: "http://localhost:5005",
          speechRecognition: "en-US",
          voiceLang: "en-US",
        });

        window.chatroom.openChat();
      </script> 
    </div>
  </body>
</html>
