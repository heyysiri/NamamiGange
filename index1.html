<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./dist/Chatroom.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@scalableminds/chatroom@0.12.0/dist/Chatroom.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Chatroom Example</title>
  </head>
  <body>
    <div class="buttons">
        <button id="start-button">START</button>
        <button id="end-button">END</button>
      </div>
    
      <br>
      <br>
      <div class="imagescc">
    
          <img src="https://www.atharvnews.com/wp-content/uploads/2021/08/chacha-chaudhary.jpeg" height="535px" alt="chacha-chaudhary"/>
          <img src="images1/animated-gif.gif" height="250px" alt="Typing bubble GIF">
      <!-- </div> -->
    <div class="chat-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@scalableminds/chatroom@0.12.0/dist/Chatroom.min.js"></script>
    <script type="text/javascript">
      window.chatroom = new window.Chatroom({
        title: "Chat with a bot",
        container: document.querySelector(".chat-container"),
        welcomeMessage: "Nice to meet you.",
        host: "http://localhost:5005",
        speechRecognition: "en-US",
        voiceLang: "en-US"
      });
    window.chatroom.openChat();
</script>
</div>
  </body>
</html>
