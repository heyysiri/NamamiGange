version: "3.1"

rules:

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'sorry' anytime the user says 'no' to 'did that help'
  steps:
  - action: utter_did_that_help
  - intent: deny
  - action: utter_sorry

- rule: Say 'Great' anytime the user affirms
  steps:
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- rule: Activate GPT4
  steps:
  - intent: generate_text
  - action: action_gpt2

- rule: getting into actions
  steps:
  - intent: text_fb
  - action: action_feedback1

- rule: say goodbye anytime user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
  - action: utter_ask_fb
